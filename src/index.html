<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Super Galactic Age Calculator</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Super Galactic Age Calculator</h1>
    </div>
    <form id="user-input">
      <div class="form-group">
        <input id="name" class="form-control" type="text" placeholder="name">
        <input id="age" class="form-control" type="text" placeholder="age">
        <input id="life-expectancy" class="form-control" type="text" placeholder="life expectancy">
      </div>
      <button type="submit" id="button" class="btn warning">See your <strong>Galactic Age!</strong></button>
    </form>
    <div id="galactic-age">
      <h1>Galactic Age</h1>
    </div>
  </div><!--container-->
</body>
</html>
