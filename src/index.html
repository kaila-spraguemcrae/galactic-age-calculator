<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Super Galactic Age Calculator</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Super Galactic Age Calculator</h1>
    </div>
    <form id="user-input">
      <div class="form-group">
        <input id="name" class="form-control" type="text" placeholder="name" value="Kaila">
        <input id="age" class="form-control" type="text" placeholder="age" value="85">
        <input id="life-expectancy" class="form-control" type="text" placeholder="life expectancy" value="80">
      </div>
      <button type="submit" id="button" class="btn warning">See your <strong>Galactic Age!</strong></button>
    </form>
    <div id="galactic-age">
      <h1>Galactic Age</h1>
      <div class="card" id="mercury">
        <div class="card-body">
          <h3 class="card-title">Mercury</h3>
          <p id="mercury-age"></p>
          <p id="mercury-expectancy"></p>
        </div>
        <div class="card" id="venus">
          <div class="card-body">
            <h3 class="card-title">Venus</h3>
            <p id="venus-age"></p>
            <p id="venus-expectancy"></p>
          </div>
        </div>
        <div class="card" id="mars">
          <div class="card-body">
            <h3 class="card-title">Mars</h3>
            <p id="mars-age"></p>
            <p id="mars-expectancy"></p>
          </div>
        </div>
        <div class="card" id="jupiter">
          <div class="card-body">
            <h3 class="card-title">Jupiter</h3>
            <p id="jupiter-age"></p>
            <p id="jupiter-expectancy"></p>
          </div>
        </div>
      </div>
    </div>
  </div><!--container-->
</body>
</html>
